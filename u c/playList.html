<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Sargam Search</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="playList.css">
</head>
<body>
  <header class="flex items-center justify-between px-6 py-4 bg-gray-900 shadow-md">
    <div class="flex items-center space-x-4">
        <a href=""><img src="/Code-Trailblazers_006/assets/Logo-2.jpg" alt="logo" id="logo" class="rounded-full shadow-lg"></a>
    <h1 id="playlist" class="text-3xl font-bold text-white">Play List</h1>
    </div>
    <div class="search-container flex items-center">
      <input type="text" id="searchInput" placeholder="Search for songs or artists..." class="px-4 py-2 rounded-l-md w-64 bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-green-500">
      <button id="searchButton" class="bg-green-600 px-4 py-2 rounded-r-md text-white hover:bg-green-700 transition">Search</button>
    </div>

    
    <div class="user">
        <a href=""><img src="/Code-Trailblazers_006/assets/profile.png" alt=""></a>
    </div>

    </div>
  </header>

  <main class="min-h-screen bg-gray-800 text-white list1">
    <h2 id="sectionTitle" class="text-2xl font-semibold text-center my-8 " >Explore Music</h2>
    <div id="songContainer" class="song-container grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 px-6 light_item"></div>
  </main>

  <script src="play.js"></script>
</body>
</html>
