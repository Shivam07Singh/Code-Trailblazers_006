<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Sargam Search</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./album.css">
</head>
<body>
  <h1 class="text-4xl font-bold text-center my-6">Sonic Sargam Search</h1>
  <div class="flex justify-center my-4">
    <img src="./logo.jpeg" alt="logo" id="logo" class="rounded-full shadow-lg">
  </div>
  <div class="search-container flex justify-center mb-6">
    <input type="text" id="searchInput" placeholder="Search for songs or artists..." class="px-4 py-2 text-black rounded-l-md w-2/3 sm:w-1/2 lg:w-1/3">
    <button id="searchButton" class="bg-green-600 px-4 py-2 rounded-r-md hover:bg-green-700 transition">Search</button>
  </div>
  <h2 id="sectionTitle" class="text-2xl font-semibold text-center my-4">Trending Songs</h2>
  <div id="songContainer" class="song-container grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 px-4"></div>
  <h2 id="bollyTitle" class="text-2xl font-semibold text-center my-4">Top Bollywood Songs</h2>
  <div id="bollyContainer" class="song-container grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 px-4"></div>
  <h2 id="favoritesTitle" class="text-2xl font-semibold text-center my-4">Favorites</h2>
  <div id="favoritesContainer" class="song-container grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 px-4"></div>
  
  <script src="./album.js"></script>
</body>
</html>
